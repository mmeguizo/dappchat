<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Open Chat</title>
  </head>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.0/qs.js"
    integrity="sha512-7bhajEXKA7BnNVF8LqSrP9PuG68H6c35jN/D7L8lzNprL7BNtokl5Sadrv70iUD48uQxC62nckc17A/2Te8OpA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-comments"></i> Open Chat</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <!--   <div class="chat-sidebar">
         <h3><i class="fas fa-building"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>  -->
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off" />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gun/0.2020.1240/sea.js"
      integrity="sha512-6/5OKWPt80TBgEfk7tXSbMfdla0V4celm4o/LHkgT8c+iXZVFYFQFeYTVlIIte2xsTCOAbUkcV1hSrJ2wm+3Wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gun/0.2020.1240/axe.js"
      integrity="sha512-2IOSn3n0le20q8/BKHvoAPwtcYiAsDh8XumTZvdbjQnh1uD/QBaBdQY20Cx6EckT/+dcT+wveJvyZtljhkjW3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
