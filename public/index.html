<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Open Chat</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-comments"></i> Open Chat</h1>
      </header>

      <main class="join-main">
        <form id="login-form" action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password..."
              required />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="General">General</option>
              <option value="Research">Research</option>
              <option value="Capstone">Capstone</option>
              <option value="Support">Support</option>
            </select>
          </div>
          <button type="submit" class="btn">Join</button>
        </form>
      </main>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.0/qs.min.js"
    integrity="sha512-7guIquo9is/MQs1wfLZyVViTlsvrIoHdnSzoFmPvPMDpqjL2fvDqcVKpaZ9PS3Sbf6DLBRUUZ5X3jcQ/wotWow=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="js/main.js"></script> -->
</html>
